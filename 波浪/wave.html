<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wave</title>
  <style>
    html, body {height: 100%;display: flex;align-items: center;justify-content: center;background: aliceblue;}
    .container {width: 300px;height: 300px;background: whitesmoke;background: linear-gradient(darkblue, rgba(255,255,255,0) 80%, rgba(255,255,255,0.5));border-radius: 5px;box-shadow: 0 2px 30px rgba(0,0,0,0.2);position: relative;overflow: hidden;}
    .container .title {color: #ffffff;font-size: 24px;font-family: serif;text-align: center;line-height: 250px;text-transform: uppercase;letter-spacing: 0.4em;position: absolute;z-index: 1;width: 100%;}
    .container .wave {position: absolute;top: -250px;left: -100px;width: 500px;height: 500px;background: deepskyblue;border-radius: 43%;filter: opacity(0.4);animation: drift linear infinite;transform-origin: 50% 48%;}
    .container .wave:nth-of-type(1) {animation-duration: 5s;}
    .container .wave:nth-of-type(2) {animation-duration: 7s;}
    .container .wave:nth-of-type(3) {animation-duration: 9s;background-color: orangered;filter:opacity(0.1);}
    @keyframes drift {from {transform: rotate(360deg)}}
  </style>
</head>
<body>
  <div class="container">
    <p class="title">Apple Sun</p>
    <span class="wave"></span>
    <span class="wave"></span>
    <span class="wave"></span>
  </div>
</body>
</html>
